<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- bplint-disable no-unused-import -->
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../../bower_components/iron-icons/places-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<!-- bplint-enable no-unused-import -->
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="base-gallery-category">
  <template>
    <style>
      :host {
        display: block;
      }

      .header {
        @apply(--layout-relative);
        @apply(--paper-font-body1);
        line-height: 16px;
        font-size: 12px;
        color: var(--secondary-text-color);
        text-transform: uppercase;
        box-sizing: border-box;
        padding: 0px 16px 12px 16px;
      }

      a {
        display: block;
        color: var(--primary-text-color);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .item {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-relative);
        color: var(--primary-text-color);
        box-sizing: border-box;
        padding: 6px 0px 6px 0px;
      }

      .item .highlight {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        opacity: 0.08;
        z-index: -1;
        background-color: transparent;
      }
      .item:hover .highlight {
        background-color: var(--primary-text-color);
      }

      .item .icon {
        @apply(--layout-vertical);
        @apply(--layout-center);
        color: var(--secondary-text-color);
        width: 64px;
      }

      .item .title {
        @apply(--paper-font-subhead);
        line-height: 32px;
        white-space: nowrap;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <div class="header" hidden$="[[!hasName]]">[[category.name]]</div>

    <template is="dom-repeat" items="[[category.items]]" as="item">
      <a href="[[item.href]]" class="item">
        <div class="highlight"></div>
        <div class="icon">
          <iron-icon icon="[[item.icon]]"></iron-icon>
        </div>
        <div class="title">[[item.title]]</div>
      </a>
    </template>

  </template>
  <script>
  (() => {
    'use strict';

    Polymer({
      is: 'base-gallery-category',

      properties: {
        category: {
          type: Object
        },
        hasName: {
          type: Boolean,
          computed: '_computeHasName(category.name)'
        }
      },

      _computeHasName: function(name) {
        return 'string' === typeof(name) && 0 < name.length;
      }
    });
  })();
  </script>
</dom-module>
